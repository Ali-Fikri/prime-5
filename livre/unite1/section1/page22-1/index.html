<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 1 - Autour du monde</title>
    <link rel="stylesheet" href="../../../../master.css" />
    <link rel="stylesheet" href="../../../../styles/drag.css" />
  </head>
  <body>
    <div class="page">
      <section class="board">
        <div class="content">
          <img src="./1.png" alt="Image" class="image-size" />
          <div class="question-container">
            <div class="section-title">
              <h2 class="animate-characters">
                Complète par (de / d’ / du /des)
              </h2>
            </div>
            <div class="choices" style="color: darkred">
              (
              <span class="choice" draggable="true" answer="d’">d’</span>
              -
              <span class="choice" draggable="true" answer="des">des</span>
              -
              <span class="choice" draggable="true" answer="du">du</span> -
              <span class="choice" draggable="true" answer="d’">d’</span>
              )
            </div>
          </div>
          <br />
          <div class="answer-container">
            <div class="question-item">
              1. Je viens
              <span class="dots" answer="d’">.................</span>
              Espagne.
            </div>
            <div class="question-item">
              2. Il vient
              <span class="dots" answer="d’">.................</span>
              Italie.
            </div>
            <div class="question-item">
              3. Tu viens
              <span class="dots" answer="des">.................</span>
              États-Unis.
            </div>
            <div class="question-item">
              4. Elle vient
              <span class="dots" answer="du">.................</span>
              Canada.
            </div>
          </div>
        </div>
      </section>
    </div>

    <audio
      id="clapSound"
      src="../../../../sounds/clap.mp3"
      preload="auto"></audio>
    <audio
      id="inCorrectSound"
      src="../../../../sounds/incorrect.mp3"
      preload="auto"></audio>

    <footer>

          <div class="openai-logo">
            <img src="../../../../imgs/previous.png" alt="Previous" />
          </div>
        </a>

        <a href="../../../../index.html" class="home-btn">
          <img src="../../../../imgs/home.png" width="130" alt="Home" />
        </a>

        <a href="../../index.html" class="button">
          <div class="openai-logo">
            <img src="../../../../imgs/next.png" alt="next" />
          </div>
        </a>
      </div>
    </footer>

    <script src="../../../../master.js"></script>
    <script src="../../../../scripts/dragQuestion.js"></script>
  </body>
</html>
