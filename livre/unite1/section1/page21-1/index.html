  <body>
    <div class="page">
      <div class="board">
        <section class="question-container">
          <div class="question">
            1- Rami est ……………
            <div class="choices">
              <span class="choice" isCorrect="true">a) italien</span>
              <span class="choice" isCorrect="false">b) italienne</span>
            </div>
          </div>
          <div class="question">
            2- Ils sont ……………
            <div class="choices">
              <span class="choice" isCorrect="true">a) marocains</span>
              <span class="choice" isCorrect="false">b) marocaines</span>
            </div>
          </div>
          <div class="question">
            3- Je suis ……………
            <div class="choices">
              <span class="choice" isCorrect="false">a) américains</span>
              <span class="choice" isCorrect="true">b) belge</span>
            </div>
          </div>
          <div class="question">
            4 - Ma tante est ……………
            <div class="choices">
              <span class="choice" isCorrect="false">a) tunisien</span>
              <span class="choice" isCorrect="true">b) tunisienne</span>
            </div>
          </div>
          <div class="question">
            5 - Mes cousins sont ……………
            <div class="choices">
              <span class="choice" isCorrect="true">a) français</span>
              <span class="choice" isCorrect="false">b) japonaises</span>
            </div>
          </div>
        </section>
      </div>
    </div>

      id="clapSound"
