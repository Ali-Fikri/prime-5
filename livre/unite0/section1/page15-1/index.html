<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 0 - Les gens que j’aime !</title>
    <link rel="stylesheet" href="../../../../master.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1 class="unite-title title" style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">0</span> <br />Unité</span
          >Les gens que j’aime !
        </h1>
      </header>

      <section class="board">
        <div class="content">
          <div class="question-container">
            <div class="section-title">
              <h2 class="animate-characters">
                Complète avec ( Ce / Cet / Cette /Ces)
              </h2>
            </div>
            <div class="choices" style="color: darkred">
              (
              <span class="choice" draggable="true" answer="Ce">Ce</span>
              -
              <span class="choice" draggable="true" answer="Cet">Cet</span> -
              <span class="choice" draggable="true" answer="Cette">Cette</span>
              -
              <span class="choice" draggable="true" answer="Ces">Ces</span>
              )
            </div>
          </div>
          <br />
          <div class="answer-container">
            <div class="question-item">
              1- J’aime porter
              <span class="dots" answer="Cette">.................</span>
              robe.
            </div>
            <div class="question-item">
              2- Le maître parle avec
              <span class="dots" answer="Ces">.................</span>
              élèves.
            </div>
            <div class="question-item">
              3- Maman fait
              <span class="dots" answer="Ce">.................</span> gâteau.
            </div>
            <div class="question-item">
              4- J’achète
              <span class="dots" answer="Cet">.................</span>
              hôtel.
            </div>
          </div>
        </div>
      </section>
    </div>

    <audio
      id="clapSound"
      src="../../../../sounds/clap.mp3"
      preload="auto"></audio>
    <audio
      id="inCorrectSound"
      src="../../../../sounds/incorrect.mp3"
      preload="auto"></audio>

    <footer>

            <img src="../../../../imgs/previous.png" alt="Previous" />
          </div>
        </a>

        <a href="../../../../index.html" class="home-btn">
          <img src="../../../../imgs/home.png" width="130" alt="Home" />
        </a>

        <a href="../page15-2/index.html" class="button">
          <div class="openai-logo">
            <img src="../../../../imgs/next.png" alt="next" />
          </div>
        </a>
      </div>
    </footer>

    <script src="../../../../master.js"></script>
    <script src="../../../../scripts/dragQuestion.js"></script>
  </body>
</html>
