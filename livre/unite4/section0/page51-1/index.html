<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Unit√© 4 - Bobo partout docteur !</title>
    <link rel="stylesheet" href="../../../../master.css" />
    <link rel="stylesheet" href="../../../../styles/associate.css" />
  </head>
  <body>
    <div class="page">
      <section class="board">
        <div class="content">
          <div class="question">
            <div class="row">
              <div class="letter" data-match="7">
                1- <span class="dot"></span>
              </div>

              <div class="image" data-id="1">
                <img src="./imgs/1.png" alt="Image" /> <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="4">
                2- <span class="dot"></span>
              </div>

              <div class="image" data-id="2">
                <img src="./imgs/2.png" alt="Image" /> <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="1">
                3- <span class="dot"></span>
              </div>

              <div class="image" data-id="3">
                <img src="./imgs/3.png" alt="Image" /> <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="5">
                4- <span class="dot"></span>
              </div>

              <div class="image" data-id="4">
                <img src="./imgs/4.png" alt="Image" /> <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="6">
                5- <span class="dot"></span>
              </div>

              <div class="image" data-id="5">
                <img src="./imgs/5.png" alt="Image" /> <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="2">
                6- <span class="dot"></span>
              </div>

              <div class="image" data-id="6">
                <img src="./imgs/6.png" alt="Image" /> <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="3">
                7- <span class="dot"></span>
              </div>

              <div class="image" data-id="7">
                <img src="./imgs/7.png" alt="Image" /> <span class="dot"></span>
              </div>
            </div>
            <svg id="svg">
              <defs>
                <marker
                  id="arrow"
                  markerWidth="10"
                  markerHeight="10"
                  refX="6"
                  refY="3"
                  orient="auto">
                  <path d="M0,0 L0,6 L9,3 z" fill="currentColor" />
                </marker>
              </defs>
            </svg>
          </div>
        </div>

        <audio
          id="clapSound"
          src="../../../../sounds/clap.mp3"
          preload="auto"></audio>
        <audio
          id="inCorrectSound"
          src="../../../../sounds/incorrect.mp3"
          preload="auto"></audio>
      </section>

      <footer>
        <div class="navigation">
          <a href="../page51/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../../imgs/previous.png" alt="Previous" />
            </div>
          </a>

          <a href="../../../../index.html" class="home-btn">
            <img src="../../../../imgs/home.png" width="130" alt="Home" />
          </a>

          <a href="../52/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../../imgs/next.png" alt="next" />
            </div>
          </a>
        </div>
      </footer>
    </div>

    <script src="../../../../scripts/associate.js"></script>
  </body>
</html>
