<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Unité 4 - Bobo partout docteur !</title>

  <body>
    <div class="page">
      <section class="board">
        <div class="content">
          <div class="question-container">
            <div class="section-title">
              <h2 class="animate-characters">1. Complète les phrases avec</h2>
              <h3 class="animate-characters">
                ( v. avoir et à la / au / à l’ ou aux).
              </h3>
            </div>
          </div>
          <br />
          <div class="answer-container">
            <div class="question-item">
              2. Paul
              <input
                type="text"
                id="answerInput"
                data-answer="a"
                placeholder="Entrez votre réponse" />
              mal
              <input
                type="text"
                id="answerInput"
                data-answer="au"
                placeholder="Entrez votre réponse" />
              ventre.
            </div>
            <div class="question-item">
              3. Nous<input
                type="text"
                id="answerInput"
                data-answer="avons"
                placeholder="Entrez votre réponse" />
              mal
              <input
                type="text"
                id="answerInput"
                data-answer="aux"
                placeholder="Entrez votre réponse" />
              jambes après le sport.
            </div>
            <div class="question-item">
              4. Elle
              <input
                type="text"
                id="answerInput"
                data-answer="a"
                placeholder="Entrez votre réponse" />
              mal
              <input
                type="text"
                id="answerInput"
                data-answer="à la"
                placeholder="Entrez votre réponse" />
              gorge et ne peut pas parler.
            </div>
            <div class="question-item">
              5. Tu
              <input
                type="text"
                id="answerInput"
                data-answer="as"
                placeholder="Entrez votre réponse" />
              mal
              <input
                type="text"
                id="answerInput"
                data-answer="au"
                placeholder="Entrez votre réponse" />
              pied gauche ?
            </div>
            <div class="question-item">
              6. Vous
              <input
                type="text"
                id="answerInput"
                data-answer="avez"
                placeholder="Entrez votre réponse" />
              mal
              <input
                type="text"
                id="answerInput"
                data-answer="au"
                placeholder="Entrez votre réponse" />
              dos à cause de votre sac ?
            </div>
            <div class="question-item">
              7.
              <input
                type="text"
                id="answerInput"
                data-answer="ai"
                placeholder="Entrez votre réponse" />
              mal
              <input
                type="text"
                id="answerInput"
                data-answer="à la"
                placeholder="Entrez votre réponse" />
              tête .
            </div>
          </div>
        </div>
      </section>
    </div>

    <audio
      id="clapSound"
