              <span class="choice" isCorrect="false">a) à la cantine</span>

          </div>

            </div>
          </div>
          <div class="question">
            3. Jad fait mal à Lucas?

              <span class="choice" isCorrect="false">a) vrai</span>

          </div>
          <div class="question">
            4. Jad s’excuse à Lucas ?
            <div class="choices">
              <span class="choice" isCorrect="true">a) vrai</span>
              <span class="choice" isCorrect="false">b) faux</span>
            </div>
          </div>
