<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Unité 3 - Quel métier !</title>
    <link rel="stylesheet" href="../../../../master.css" />
    <link rel="stylesheet" href="../../../../styles/associate.css" />
  </head>
  <body>
    <div class="page">
      <section class="board">
        <div class="section-title">
          <h2 class="animate-characters">
            Associe pour dire ce qu’ils font ces professions:
          </h2>
        </div>
        <div class="content">
          <div class="question">
            <div class="row">
              <div class="letter" data-match="3">
                1- Le chef : <span class="dot"></span>
              </div>

              <div class="image" data-id="1">
                elle aide le médecin <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="4">
                2- Le tailleur : <span class="dot"></span>
              </div>
              <div class="image" data-id="2">
                il prend des photos <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="5">
                3- Le garçon : <span class="dot"></span>
              </div>
              <div class="image" data-id="3">
                il prépare une pizza <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="2">
                4- Le photographe : <span class="dot"></span>
              </div>
              <div class="image" data-id="4">
                il coud des vêtements <span class="dot"></span>
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="1">
                5- L’infirmière : <span class="dot"></span>
              </div>
              <div class="image" data-id="5">
                il sert les clients <span class="dot"></span>
              </div>
            </div>
            <svg id="svg">
              <defs>
                <marker
                  id="arrow"
                  markerWidth="10"
                  markerHeight="10"
                  refX="6"
                  refY="3"
                  orient="auto">
                  <path d="M0,0 L0,6 L9,3 z" fill="currentColor" />
                </marker>
              </defs>
            </svg>
          </div>
        </div>

        <audio
          id="clapSound"
          src="../../../../sounds/clap.mp3"
          preload="auto"></audio>
        <audio
          id="inCorrectSound"
          src="../../../../sounds/incorrect.mp3"
          preload="auto"></audio>
      </section>

      <footer>
        <div class="navigation">
          <a href="../page42/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../../imgs/previous.png" alt="Previous" />
            </div>
          </a>

          <a href="../../../../index.html" class="home-btn">
            <img src="../../../../imgs/home.png" width="130" alt="Home" />
          </a>

          <a href="../page43-1/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../../imgs/next.png" alt="next" />
            </div>
          </a>
        </div>
      </footer>
    </div>

    <script src="../../../../scripts/associate.js"></script>
    <script src="../../../../master.js"></script>
  </body>
</html>
