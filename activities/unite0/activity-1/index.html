<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 0 - Les gens que j’aime !</title>
    <link rel="stylesheet" href="../../../master.css" />
    <link rel="stylesheet" href="../../../styles/drag.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1
          class="unite-title title"
          data-type="file"
          data-audio="../../../../sounds/unite1.mp3"
          style="margin-bottom: 2.5rem">
          <span class="unite-subtitle"
            ><span style="color: #df5b2c">0</span> <br />Unité</span
          >Les gens que j’aime !
        </h1>
      </header>

      <div class="board">
        <div
          class="section-title"
          data-type="file"
          data-audio="./sounds/title.mp3">
          <h2 class="animate-characters">
            Activité (1) Écris les chiffres suivants:
          </h2>
          <img id="headset" src="../../../imgs/headset.png" alt="Headset" />
        </div>

        <div class="answer-container">
          <div class="question-item">
            1. 28
            <input
              type="text"
              id="answerInput"
              data-answer="vingt-huit"
              placeholder="Entrez votre réponse" />
          </div>
          <div class="question-item">
            2. 38
            <input
              type="text"
              id="answerInput"
              data-answer="trente-huit"
              placeholder="Entrez votre réponse" />
          </div>
          <div class="question-item">
            3. 55
            <input
              type="text"
              id="answerInput"
              data-answer="cinquante-cinq"
              placeholder="Entrez votre réponse" />
          </div>
          <div class="question-item">
            4. 40
            <input
              type="text"
              id="answerInput"
              data-answer="quarante"
              placeholder="Entrez votre réponse" />
          </div>
          <div class="question-item">
            5. 60
            <input
              type="text"
              id="answerInput"
              data-answer="soixante"
              placeholder="Entrez votre réponse" />
          </div>
          <div class="question-item">
            6. 46
            <input
              type="text"
              id="answerInput"
              data-answer="quarante-six"
              placeholder="Entrez votre réponse" />
          </div>
        </div>
      </div>
    </div>

    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>
    <audio
      id="inCorrectSound"
      src="../../../sounds/incorrect.mp3"
      preload="auto"></audio>

    <footer>
      <div class="navigation">
        <a href="../../unites/index.html" class="button">
          <div class="openai-logo">
            <img src="../../../imgs/previous.png" alt="Previous" />
          </div>
        </a>

        <a href="../../../index.html" class="home-btn">
          <img src="../../../imgs/home.png" width="130" alt="Home" />
        </a>

        <a href="../activity-2/index.html" class="button">
          <div class="openai-logo">
            <img src="../../../imgs/next.png" alt="next" />
          </div>
        </a>
      </div>
    </footer>

    <script src="../../../master.js"></script>
    <script src="../../../scripts/writeQustion.js"></script>
  </body>
</html>
