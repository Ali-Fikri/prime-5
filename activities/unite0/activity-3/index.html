          <div class="question-item">
            La grand-mère a un manteau
            <input
              type="text"
              id="answerInput"
              data-answer="blanc"
              placeholder="Entrez votre réponse" />. Et une
            <input
              type="text"
              id="answerInput"
              data-answer="blouse"
              placeholder="Entrez votre réponse" />. rouge. Elle a les cheveux
            <input
              type="text"
              id="answerInput"

            <input
              type="text"

            <input
              type="text"
              id="answerInput"
              data-answer="yeux"
              placeholder="Entrez votre réponse" />

          </div>
          <div class="question-item">
            Le grand-père a une veste
            <input
              type="text"
              id="answerInput"
              data-answer="bleue"
              placeholder="Entrez votre réponse" />. et un
            <input
              type="text"
              id="answerInput"
              data-answer="t-shirt"
              placeholder="Entrez votre réponse" />. vert. il porte des
            <input
              type="text"
              id="answerInput"
              data-answer="lunettes"
              placeholder="Entrez votre réponse" />
            et il a une
            <input
              type="text"
              id="answerInput"
              data-answer="moustache"
              placeholder="Entrez votre réponse" />
            blanche.
          </div>
        </div>
      </div>
