<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 2 - Bien vivre ensemble !</title>
    <link rel="stylesheet" href="../../../master.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="letters-container">
        <section class="section">
          <div class="section-title">
            <h2 class="animate-characters">Activité (3) Mets en ordre:</h2>
            <img id="headset" src="../../../imgs/headset.png" alt="Headset" />
          </div>

          <div class="sentences">
            <!-- 1 -->
            <div
              class="sentence"
              data-ordered="Range ta chambre avant d'aller à l'école.">
              <div class="words-bank">
                <div class="word" draggable="true">ta</div>
                <div class="word" draggable="true">Range?</div>
                <div class="word" draggable="true">avant</div>
                <div class="word" draggable="true">chambre</div>
                <div class="word" draggable="true">l’école.</div>
                <div class="word" draggable="true">à</div>
                <div class="word" draggable="true">d’aller</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>

            <!-- 2 -->
            <div
              class="sentence"
              data-ordered="Ne fais pas de betises en classe.">
              <div class="words-bank">
                <div class="word" draggable="true">en</div>
                <div class="word" draggable="true">classe.</div>
                <div class="word" draggable="true">Ne</div>
                <div class="word" draggable="true">fais</div>
                <div class="word" draggable="true">de</div>
                <div class="word" draggable="true">pas</div>
                <div class="word" draggable="true">bêtises</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>

            <!-- 3 -->
            <div class="sentence" data-ordered="Brosse toi tes dents !">
              <div class="words-bank">
                <div class="word" draggable="true">toi</div>
                <div class="word" draggable="true">tes</div>
                <div class="word" draggable="true">Brosse</div>
                <div class="word" draggable="true">dents!</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>
            <!-- 4 -->
            <div
              class="sentence"
              data-ordered="Je ne me bagarre pas avec les autres.">
              <div class="words-bank">
                <div class="word" draggable="true">ne</div>
                <div class="word" draggable="true">Je</div>
                <div class="word" draggable="true">me</div>
                <div class="word" draggable="true">bagarre</div>
                <div class="word" draggable="true">avec</div>
                <div class="word" draggable="true">les</div>
                <div class="word" draggable="true">autres.</div>
                <div class="word" draggable="true">pas</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>
            <!-- 5 -->
            <div class="sentence" data-ordered="Je ne dis pas de gros mots.">
              <div class="words-bank">
                <div class="word" draggable="true">dis</div>
                <div class="word" draggable="true">Je</div>
                <div class="word" draggable="true">pas</div>
                <div class="word" draggable="true">ne</div>
                <div class="word" draggable="true">gros</div>
                <div class="word" draggable="true">de</div>
                <div class="word" draggable="true">mots.</div>
              </div>
              <div class="drop-zone"></div>
              <div class="result"></div>
            </div>
          </div>
        </section>
      </div>
      <audio
        id="clapSound"
        src="../../../sounds/clap.mp3"
        preload="auto"></audio>
      <audio
        id="inCorrectSound"
        src="../../../sounds/incorrect.mp3"
        preload="auto"></audio>

      <footer>
        <div class="navigation">
          <a href="../activity-2/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../imgs/previous.png" alt="Previous" />
            </div>
          </a>

          <a href="../../../index.html" class="home-btn">
            <img src="../../../imgs/home.png" width="130" alt="Home" />
          </a>

          <a href="../activity-4/index.html" class="button">
            <div class="openai-logo">
              <img src="../../../imgs/next.png" alt="next" />
            </div>
          </a>
        </div>
      </footer>
    </div>

    <script src="../../../scripts/handleMatch.js"></script>
    <script src="../../../../master.js"></script>
  </body>
</html>
