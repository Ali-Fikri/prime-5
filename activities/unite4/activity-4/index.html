<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 4 - Bobo partout docteur !</title>
    <link rel="stylesheet" href="../../../master.css" />
    <link rel="stylesheet" href="../../../styles/drag.css" />
  </head>
  <body>
    <div class="page">
      <section class="board">
        <div class="content">
          <div class="question-container">
            <div class="section-title">
              <h2 class="animate-characters">
                Activité (4) Décrivez ce que ces personnes ressentent
              </h2>
              <h3>
                Regardez les images (ou imaginez une situation) et écrivez une
                phrase
              </h3>
            </div>
          </div>
          <br />
          <div class="answer-container">
            <div class="question-item">
              1. <img class="question-image" src="./imgs/1-1.png" alt="" />
              <input
                type="text"
                id="answerInput"
                data-answer="a"
                placeholder="Entrez votre réponse" />
            </div>
            <div class="question-item">
              2. <img class="question-image" src="./imgs/1-2.png" alt="" />
              <input
                type="text"
                id="answerInput"
                data-answer="avons"
                placeholder="Entrez votre réponse" />
            </div>
            <div class="question-item">
              3. <img class="question-image" src="./imgs/1-3.png" alt="" />

              <input
                type="text"
                id="answerInput"
                data-answer="a"
                placeholder="Entrez votre réponse" />
            </div>
            <div class="question-item">
              4. <img class="question-image" src="./imgs/1-4.png" alt="" />
              <input
                type="text"
                id="answerInput"
                data-answer="as"
                placeholder="Entrez votre réponse" />
            </div>
          </div>
        </div>
      </section>
    </div>

    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>
    <audio
      id="inCorrectSound"
      src="../../../sounds/incorrect.mp3"
      preload="auto"></audio>

    <footer>
      <div class="navigation">
        <a href="../activity-3/index.html" class="button">
          <div class="openai-logo">
            <img src="../../../imgs/previous.png" alt="Previous" />
          </div>
        </a>

        <a href="../../../index.html" class="home-btn">
          <img src="../../../imgs/home.png" width="130" alt="Home" />
        </a>

        <a href="../activity-5/index.html" class="button">
          <div class="openai-logo">
            <img src="../../../imgs/next.png" alt="next" />
          </div>
        </a>
      </div>
    </footer>

    <script src="../../../scripts/writeQustion.js"></script>
  </body>
</html>
