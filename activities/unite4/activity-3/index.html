<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 4 - Bobo partout docteur !</title>
    <link rel="stylesheet" href="../../../master.css" />
    <link rel="stylesheet" href="../../../styles/drag.css" />
  </head>
  <body>
    <div class="page">
      <section class="board">
        <div class="content">
          <div class="question-container">
            <div class="section-title">
              <h2 class="animate-characters">
                Activité (3) Choisis ( au – à la – aux - à l’ )
              </h2>
            </div>
          </div>
          <br />
          <div class="answer-container">
            <div class="question-item">
              1. Il a mal
              <input
                type="text"
                id="answerInput"
                data-answer="à la"
                placeholder="Entrez votre réponse" />
              tête
            </div>
            <div class="question-item">
              2. Nous avons mal<input
                type="text"
                id="answerInput"
                data-answer="au"
                placeholder="Entrez votre réponse" />
              ventre.
            </div>
            <div class="question-item">
              3. Tu as mal
              <input
                type="text"
                id="answerInput"
                data-answer="au"
                placeholder="Entrez votre réponse" />
              dos.
            </div>
            <div class="question-item">
              4. Elles ont mal
              <input
                type="text"
                id="answerInput"
                data-answer="à l’"
                placeholder="Entrez votre réponse" />
              oeoeil.
            </div>
            <div class="question-item">
              5. J’ai mal
              <input
                type="text"
                id="answerInput"
                data-answer="aux"
                placeholder="Entrez votre réponse" />
              yeux.
            </div>
            <div class="question-item">
              6. IL a mal
              <input
                type="text"
                id="answerInput"
                data-answer="à la"
                placeholder="Entrez votre réponse" />
              gorge.
            </div>
          </div>
        </div>
      </section>
    </div>

    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>
    <audio
      id="inCorrectSound"
      src="../../../sounds/incorrect.mp3"
      preload="auto"></audio>

    </footer>

    <script src="../../../scripts/writeQustion.js"></script>
  </body>
