<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 3 - Quel métier?</title>
    <link rel="stylesheet" href="../../../styles/Choices.css" />
    <link rel="stylesheet" href="../../../master.css" />

  <body>
    <div class="page">
      <div class="board">
        <div class="section-title">
          <h2 class="animate-characters">
            Activité (3) Choisis la bonne réponse :
          </h2>
        </div>
        <section class="question-container">
          <div class="question">
            <img src="./imgs/1-1.png" alt="image" class="question-image" />
            <div class="choices">
              <span class="choice" isCorrect="true">a) Pompier</span>
              <span class="choice" isCorrect="false">b) Docteur</span>
              <span class="choice" isCorrect="false">c) Fermier</span>
            </div>
          </div>
          <div class="question">
            <img src="./imgs/1-2.png" alt="image" class="question-image" />
            <div class="choices">
              <span class="choice" isCorrect="false">a) Pilote</span>
              <span class="choice" isCorrect="false">b) Architecte</span>
              <span class="choice" isCorrect="true">c) Chef</span>
            </div>
          </div>
          <div class="question">
            <img src="./imgs/1-3.png" alt="image" class="question-image" />
            <div class="choices">
              <span class="choice" isCorrect="false">a) Avocat</span>
              <span class="choice" isCorrect="true">b) Serveuse</span>
              <span class="choice" isCorrect="false">c) Artiste</span>
            </div>
          </div>
          <div class="question">
            <img src="./imgs/1-4.png" alt="image" class="question-image" />
            <div class="choices">
              <span class="choice" isCorrect="false">a) soldat</span>
              <span class="choice" isCorrect="false">b) Artiste</span>
              <span class="choice" isCorrect="true">c) Astronaute</span>
            </div>
          </div>
          <div class="question">
            <img src="./imgs/1-5.png" alt="image" class="question-image" />
            <div class="choices">
              <span class="choice" isCorrect="false">a) Fermier</span>
              <span class="choice" isCorrect="true">b) Policier</span>
              <span class="choice" isCorrect="false">c) Médecin</span>
            </div>
          </div>
          <div class="question">
            <img src="./imgs/1-6.png" alt="image" class="question-image" />
            <div class="choices">
              <span class="choice" isCorrect="false">a) Avocat</span>
              <span class="choice" isCorrect="true">b) Dentiste</span>
              <span class="choice" isCorrect="false">c) Juge</span>
            </div>
          </div>
        </section>
      </div>
    </div>
    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>
