<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unité 3 - Quel métier?</title>
    <link rel="stylesheet" href="../../../styles/Choices.css" />
    <link rel="stylesheet" href="../../../master.css" />
  </head>
  <body>
    <div class="page">
      <div class="board">
        <div class="section-title">
          <h2 class="animate-characters">
            Activité (6) Soulignez la forme qui convient:
          </h2>
        </div>
        <section class="question-container">
          <div class="question">
            1. Mon père est ……………
            <div class="choices">
              <span class="choice" isCorrect="false">a) informacien</span>
              <span class="choice" isCorrect="true">b) informacienne</span>
            </div>
          </div>
          <div class="question">
            2. Ma cousine est …………
            <div class="choices">
              <span class="choice" isCorrect="false">a) acteur</span>
              <span class="choice" isCorrect="true">b) actrice</span>
            </div>
          </div>
          <div class="question">
            3. Ma femme est …………
            <div class="choices">
              <span class="choice" isCorrect="false">a) infirmière</span>
              <span class="choice" isCorrect="true">b) infirmier</span>
            </div>
          </div>
          <div class="question">
            4. Ma soeoeur est …………..
            <div class="choices">
              <span class="choice" isCorrect="true">a) assistant</span>
              <span class="choice" isCorrect="false">b) assistante</span>
            </div>
          </div>
          <div class="question">
            5. Mon fils est ………..
            <div class="choices">
              <span class="choice" isCorrect="true">a) serveur</span>
              <span class="choice" isCorrect="false">b) serveuse</span>
            </div>
          </div>
        </section>
      </div>
    </div>
    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>
    <audio
      id="inCorrectSound"
      src="../../../sounds/incorrect.mp3"
      preload="auto"></audio>
