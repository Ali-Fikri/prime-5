  <head>
    <meta charset="UTF-8" />

    <title>Unité 3 - Quel métier?</title>
    <link rel="stylesheet" href="../../../master.css" />
    <link rel="stylesheet" href="../../../styles/drag.css" />
  </head>
  <body>
    <div class="page">
      <section class="board">
        <div class="content">
          <div class="question-container">
            <div class="section-title">
              <h2 class="animate-characters">
                Activité (4) Choisis le mot interrogatif convenable:
              </h2>
              <h3>( Qui – Quel – Quelle )</h3>
            </div>
          </div>
          <br />
          <div class="answer-container">
            <div class="question-item">
              1.
              <input
                type="text"
                id="answerInput"
                data-answer="Quel"
                placeholder="Entrez votre réponse" />
              est ton sport préféré ?
            </div>
            <div class="question-item">
              2.
              <input
                type="text"
                id="answerInput"
                data-answer="Qui"
                placeholder="Entrez votre réponse" />
              construit les maisons ?
            </div>
            <div class="question-item">
              3.
              <input
                type="text"
                id="answerInput"
                data-answer="Quelle"
                placeholder="Entrez votre réponse" />
              couleur aimes- tu ?
            </div>
            <div class="question-item">
              4.
              <input
                type="text"
                id="answerInput"
                data-answer="Quelle"
                placeholder="Entrez votre réponse" />
              profession tu détestes ?
            </div>
            <div class="question-item">
              5.
              <input
                type="text"
                id="answerInput"
                data-answer="Qui"
                placeholder="Entrez votre réponse" />
              prépare les voitures ?
            </div>
            <div class="question-item">
              6.
              <input
                type="text"
                id="answerInput"
                data-answer="Qui"
                placeholder="Entrez votre réponse" />
              vend da la viande ?
            </div>
          </div>
        </div>
      </section>
    </div>

    <audio id="clapSound" src="../../../sounds/clap.mp3" preload="auto"></audio>
    <audio
      id="inCorrectSound"
      src="../../../sounds/incorrect.mp3"
      preload="auto"></audio>
